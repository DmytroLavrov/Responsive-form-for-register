<!DOCTYPE html>
<html lang="ua">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="../Responsive form for register/css/style.css">
</head>
<body>
    <div class="form">
        <h1>Регістраційна форма</h1>
        <p>Маєте запитання чи пропозиції? Залиште нам ваш відгук!</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Ім'я</label>
                    <input type="text" id="name" placeholder="Ваше ім'я">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ваш email">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Тема</label>
                    <input type="text" id="subject" placeholder="Ваша тема">
                </div>
                <div class="column">
                    <label for="contact">Номер телефону</label>
                    <input type="tel" id="contact" placeholder="Ваш номер телефону">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Напишіть вашу проблему</label>
                    <textarea id="issue" placeholder="Ваша проблема у деталях" rows="3"></textarea>
                </div>
            </div>
            <button>Відправити</button>
        </form>
    </div>
</body>
</html>
